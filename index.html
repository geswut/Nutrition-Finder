<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Codefun</title>
    <!-- reset -->
    <link rel="stylesheet" href="css/reset.css">
    <!-- animate.css -->
    <link rel="stylesheet" href="css/animate.css">
    <!-- font awesome -->
    <script src="https://use.fontawesome.com/9a77ea3aef.js"></script>
    <link rel="stylesheet" href="css/fontawesome.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <!-- bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <!-- main -->
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <h1>TYPE THE FOOD YOU LIKE AND FIND THE NUTRITION.</h1>
    <input type="text" id="nutrition">
    <button type="button" onclick="getinfo()" name="button">FIND NUTRITION</button>
    <div class="container">
      <div class="row">
        <div class="col-3">
        </div>
        <div class="col-1">
          <h4 class="chart1">FOOD</h4>
        </div>
        <div class="col-1 chart">
          <h2 id="foodname"></h2>
        </div>
        <div class="col-2">

        </div>
        <div class="col-1 chart">
          <h2 id="portion"></h2>
        </div>
        <div class="col-1">
          <h4 class="chart1">PORTION</h4>
        </div>
        <div class="col-3">
        </div>
      </div>
      <div class="row">
        <div class="col-3">
        </div>
        <div class="col-1">
          <h4 class="chart1">CALORIES</h4>
        </div>
        <div class="col-1 chart">
          <h2 id="calories"></h2>
        </div>
        <div class="col-2">
        </div>
        <div class="col-1 chart">
          <h2 id="fat"></h2>
        </div>
        <div class="col-1">
          <h4 class="chart1">FAT</h4>
        </div>
        <div class="col-3">
        </div>
      </div>
      <div class="row">
        <div class="col-3">
        </div>
        <div class="col-1">
          <h4 class="chart1">PROTEIN</h4>
        </div>
        <div class="col-1 chart">
          <h2 id="Protein"></h2>
        </div>
        <div class="col-2">
        </div>
        <div class="col-1 chart">
          <h2 id="Sugar"></h2>
        </div>
        <div class="col-1">
          <h4 class="chart1">SUGAR</h4>
        </div>
        <div class="col-3">
        </div>
      </div>
      </div>

    </div>


  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>


  <script type="text/javascript" src="js/main.js"></script>
  <body>
</html>
